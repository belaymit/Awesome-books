<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
      integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://kit.fontawesome.com/1bc3a7e061.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>Awesome books: plain JavaScript with objects</title>
  </head>
  <body>
    <header class="header">
      <nav>
        <div class="nav-center">
          <div class="nav-header">
            <div class="logo">
              <a href="#">
                <h2>Awesome Books</h2>
              </a>
            </div>
            <div class="nav-toggle">
              <i class="fa-solid fa-bars"></i>
              <i class="fa-solid fa-times"></i>
            </div>
          </div>
          <ul class="links">
            <li class="home"><a href="#about">Home</a></li>
            <li class="projects"><a href="about.html">About</a></li>
            <li class="about"><a href="#join">Join</a></li>
          </ul>
        </div>
      </nav>
    </header>
    <section class="container">
      <div class="form-container">
        <h1>Add Books</h1>
        <form id="book-form" class="book-form">
          <div class="input-field">
            <input
              type="text"
              class="input"
              name="bookTitle"
              id="bookTitle"
              placeholder="Title"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              class="input"
              name="authorName"
              id="authorName"
              placeholder="Author"
            />
          </div>
          <div class="input-field">
            <input
              type="text"
              class="input"
              name="isbnNumber"
              id="isbnNumber"
              placeholder="ISBN"
            />
          </div>
          <div class="input-field">
            <input
              type="submit"
              class="submitBtn"
              id="submitBtn"
              value="submit"
              class="btn"
            />
          </div>
        </form>
      </div>
    </section>
    <!-- FOOTER SECTION -->
    <footer class="footer">
      <div class="footer-container">
        <div class="footer-logo">
          <img src="./Images/murple_logo.png" alt="conference-logo" />
        </div>
        <div class="footer-content">
          <p>Copyright Â© 2022, All Rights Reserved By Microverse</p>
          <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
        </div>
      </div>
    </footer>
    <script src="./js/main.js"></script>
    <script src="./js/header.js"></script>
  </body>
</html>
